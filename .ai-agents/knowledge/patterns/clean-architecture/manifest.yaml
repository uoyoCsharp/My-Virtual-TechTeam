# Clean Architecture Pattern Pack

pattern:
  id: "clean-architecture"
  name: "Clean Architecture"
  version: "1.0"
  description: "Robert C. Martin's Clean Architecture for testable, maintainable systems"

# Terminology used in this pattern
terminology:
  # Core concepts
  entity: "Entity"
  use_case: "Use Case"
  interface_adapter: "Interface Adapter"
  framework: "Framework"
  
  # Boundaries
  boundary: "Boundary"
  presenter: "Presenter"
  controller: "Controller"
  gateway: "Gateway"
  
  # Data flow
  request_model: "Request Model"
  response_model: "Response Model"
  view_model: "View Model"

# Files in this pattern pack
files:
  - overview.md
  - layer-rules.md
  - review-checklist.md

# Design checklist specific to Clean Architecture
review_checklist:
  - "Dependencies point inward"
  - "Entities are pure business objects"
  - "Use Cases contain application logic"
  - "Interfaces defined by inner layer"
  - "Frameworks are details"
  - "Database is a detail"
  - "UI is a detail"
  - "Testable without external dependencies"
